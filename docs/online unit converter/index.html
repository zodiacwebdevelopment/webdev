<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Conversor de unidades</title>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1 class="title">Conversor de unidades online</h1>
      <p class="subtitle">Convierte magnitudes físicas a otras unidades automáticamente en un instante</p>
      <p class="secondary-text">Instrucciones</p>
    </div>
    <div class="header-right">
      <div class="info">
        <p class="text-info">i</p>
      </div>
    </div>
  </header>
  <main>
    <div class="sign-unit"><p>Presión</p></div>
    <form class="myForm" name="myForm">
      <div class="unit-box">
        <input type="text" class="input" id="input1">
        <label for="input1">kPa</label>
      </div>
      <div class="unit-box">
        <input type="text" class="input" id="input2">
        <label for="input2">m.c.a.</label>
      </div>
      <div class="unit-box">
        <input type="text" class="input" id="input3">
        <label for="input3">kgf/cm<sup>2</sup></label>
      </div>
      <div class="unit-box">
        <input type="text" class="input" id="input4">
        <label for="input4">kgf/m<sup>2</sup></label>
      </div>
      <div class="unit-box">
        <input type="text" class="input" id="input5">
        <label for="input5">atm</label>
      </div>
      <div class="unit-box">
        <input type="text" class="input" id="input6">
        <label for="input6">mmHg</label>
      </div>
      <div class="unit-box">
        <input type="text" class="input" id="input7">
        <label for="input7">torr</label>
      </div>
      <div class="unit-box">
        <input type="text" class="input" id="input8">
        <label for="input8">lbf/in<sup>2</sup> (PSI)</label>
      </div>
      <div class="unit-box">
        <input type="text" class="input" id="input9">
        <label for="input9">lbf/ft<sup>2</sup></label>
      </div>
      <div class="unit-box">
        <input type="text" class="input" id="input10">
        <label for="input10">bar</label>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
